<!DOCTYPE html>
<html>

<head>
    <title>PEPE NEW TAB Options</title>
    <link rel="stylesheet" href="newtab.css">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div id="clock"></div>
    <div class="switch">
        <p>24chan-HOUR</p>
        <input type="checkbox" id="format">
        <label for="format"></label>
        <p>12-HOUR</p>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="cycle">
        <label for="cycle"></label>
        <p>DANK AT NIGHT</p>
    </div>
    <div class="select">
        <select id="theme">
            <option value="light">SPICY MEMEZ</option>
            <option value="night">4CHAN TIME</option>
            <option value="dark">DANK</option>
            <option value="material">MATERIAL</option>
        </select>
    </div>
    <div class="checkbox pepecontainer">
        <input type="checkbox" id="pepe">
        <label for="pepe"></label>
        <img src="pepe.png" height="50" width="50">
    </div>

    <script src="newtab.js"></script>
    <script src="options.js"></script>
</body>

</html>
